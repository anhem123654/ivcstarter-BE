# ============================================================
# =============== üåê SERVER CONFIGURATION =====================
# ============================================================

server.port=8080
spring.application.name=ivcStarter

spring.main.banner-mode=console
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================
# =============== üíæ DATABASE CONFIGURATION ===================
# ============================================================

# üëâ PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ivcstarter_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# =============== üîê SECURITY / JWT CONFIG ====================
# ============================================================

app.jwt.secret=ivcstarter-super-secret-key-123456
app.jwt.expiration=3600000

